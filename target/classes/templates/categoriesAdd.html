<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>AddCategory</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{https://www.thecrafthouse.in/wp-content/uploads/2022/02/logo.png}" src="../static/images/logo.png" width="auto" height="70"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <!--                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>-->
                    <a class="nav-link" th:href="@{/admin}" href="#">
                        <button type="button" class="btn btn-success">Admin-Home</button>
                    </a>

                </li>
                <li class="nav-item active">
                    <!--                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>-->
                    <a class="nav-link" th:href="@{/logout}" href="#">
                        <button type="button" class="btn btn-outline-success">Logout</button>
                    </a>

                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name">CategoryName</label>
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                           placeholder="Enter Your Category name">
                    <button type="submit" class="btn btn-primary">AddCategory</button>
                </div>


            </form>
        </div>
    </div>
</div>
<style>
    body {
        background-image: url('https://images.unsplash.com/photo-1523895665936-7bfe172b757d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    .col-sm-4 {
        -ms-flex: 0 0 33.333333%;
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
    }
    .form-group {
        display: block;
        margin-top: 0em;
        background-color: white;
        padding: 20px;
        margin-top: 211px;
        margin-left: 21px;
    }
    .btn-outline-success {
        color: #dc3545;
        background-color: #ffffff;
        border-color: #dc3545;
    }
    .btn-outline-success:hover {
        color: #ffffff;
        background-color: #dc3545;
        border-color: #dc3545;
    }
    .btn-success
    {
        background-color: white;
        color: #46942c;
        border-color: #46942c;
    }
    .btn-success:hover{
        background-color: #46942c;
        border-color: #46942c;
    }
</style>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

</html>
